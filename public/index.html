<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duude Custom</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 20px;
        overflow: hidden;
      }

      .button {
        min-width: 200px;
        min-height: 200px;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 24px;
        background-image: url("/crush.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: none;
        transform: scale(1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.1s ease;
        filter: brightness(1);
        opacity: 1;
        color: #fff;
      }

      .button:active:not(:disabled) {
        transform: scale(0.9);
        box-shadow: inset 0 8px 16px rgba(0, 0, 0, 0.4);
        filter: brightness(0.8);
      }

      .button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .datetime {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        min-height: 2.25rem;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="button" id="duudeButton">duuude</button>
      <div class="datetime" id="datetimeDisplay"></div>
    </div>

    <script>
      const button = document.getElementById('duudeButton');
      const datetimeDisplay = document.getElementById('datetimeDisplay');
      let isDisabled = false;

      const handleClick = async () => {
        if (isDisabled) 
          return;
        
        isDisabled = true;
        button.disabled = true;

        // Play sound
        const audio = new Audio('/crush.mp3');
        audio.volume = 0.75;
        audio
          .play()
          .catch((err) => console.error('Failed to play sound', err));

        try {
          const res = await fetch('/api/send', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
          });
          const result = await res.json();

          setTimeout(() => {
            isDisabled = false;
            button.disabled = false;
          }, 0);

          // Display datetime for 1 second
          if (result.datetime) {
            datetimeDisplay.textContent = result.datetime;
            setTimeout(() => {
              datetimeDisplay.textContent = '';
            }, 1000);
          }
        } catch (err) {
          console.error('Failed to send notification', err);
          isDisabled = false;
          button.disabled = false;
        }
      };

      button.addEventListener('click', handleClick);
    </script>
  </body>
</html>
